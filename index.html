<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="bake & wag café" />
  <meta name="description" content="bake & wag café"/>
  <meta name="keywords" content="лендинг-меню кафе для людей и их питомцев"/>
  <meta property="og:description" content="bake & wag café. интерактивное лендинг-меню">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>bake & wag café</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" href="./img/paw.svg">
</head>

<body>

    <header class="header">
        <div class="logo-row">
          <img src="./img/block1/bunny.svg" alt="Левый кролик" class="bunny1">
      
          <img src="./img/block1/coffee_plot1.svg" alt="Кофейное пятно" class="coffee_plot1">
      
          <div class="logo-center">
            <div class="logo-text">
              <h1 class="logo_header">
                bake & wag cafe
                <img src="img/block1/pink_underline.svg" alt="Розовое подчеркивание" class="pink_underline">
              </h1>
              <p class="menu_header">меню</p>
            </div>
          </div>
      
          <img src="./img/block1/bunny2.svg" alt="Правый кролик" class="bunny2">
        </div>
      </header>

  <section class="card-section">
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="./img/block1/card_human.svg" alt="Солнечный Тост">
          </div>
          <div class="card-back">
            <img src="./img/block1/card_human2.svg" alt="Солнечный Тост — оборот">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="./img/block1/card_cat.svg" alt="Мурр-сашими">
          </div>
          <div class="card-back">
            <img src="./img/block1/card_cat2.svg" alt="Мурр-сашими — оборот">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <img src="./img/block1/card_dog.svg" alt="Хвостовертка">
          </div>
          <div class="card-back">
            <img src="./img/block1/card_dog2.svg" alt="Хвостовертка — оборот">
          </div>
        </div>
      </div>
    </div>

    <img src="./img/block1/coffee_plot2.svg" alt="Кофейное пятно 2" class="coffee_plot2">
  </section>

  <section class="promo-block">
    <h2 class="promo-title">
      найди промокод!
      <img src="./img/block1/pink_underline.svg" alt="подчеркивание" class="promo-underline">
    </h2>

    <div class="notes-wrapper">
        <img src="./img/block2/ticket.svg" alt="билет" class="ticket" id="ticket">
    
        <img src="./img/block2/blue_note.svg" class="note note1">
        <img src="./img/block2/blue_note2.svg" class="note note2">
        <img src="./img/block2/blue_note3.svg" class="note note3">
    
        <img src="./img/block2/green_note.svg" class="note note4">
        <img src="./img/block2/green_note2.svg" class="note note5">
    
        <img src="./img/block2/yellow_note.svg" class="note note6">
        <img src="./img/block2/yellow_note2.svg" class="note note7">
    
        <img src="./img/block2/pink_note.svg" class="note note8">
        <img src="./img/block2/pink_note2.svg" class="note note9">
    
        <img src="./img/block2/white_note.svg" class="note note10">
        <img src="./img/block2/white_note2.svg" class="note note11">
    
        <img src="./img/block2/paper_note.svg" class="note note12">
        <img src="./img/block2/paper_note2.svg" class="note note13">
      </div>
    </section>
    
    <section class="coffee-block">
        <div class="coffee-title-wrapper">
          <h2 class="coffee-title">
            приготовь кофе!
            <img src="./img/block1/pink_underline.svg" alt="подчеркивание" class="coffee-underline">
          </h2>
        </div>
      
        <div class="coffee-zone-wrapper">
          <div class="coffee-zone">
            <img src="./img/block3/desk.svg" alt="доска с инструкцией" class="coffee-desk">
            <img src="./img/block3/coffee_machine.svg" alt="кофемашина" class="coffee-machine">
            <img src="./img/block3/espresso.svg" alt="чашка с эспрессо" class="coffee-item espresso">
            <img src="./img/block3/holder.svg" alt="холдер" class="coffee-item holder">
            <img src="./img/block3/pitcher.svg" alt="питчер" class="coffee-item pitcher">
            <img src="./img/block3/apple.svg" alt="зеленый сироп" class="coffee-item syrup-green">
            <img src="./img/block3/caramel.svg" alt="рыжий сироп" class="coffee-item syrup-caramel">
            <img src="./img/block3/ice_cup.svg" alt="прозрачный стакан со льдом" class="coffee-item ice-cup">
            <img src="./img/block3/table.svg" alt="стол" class="coffee-table">
          </div>
        </div>
      </section>

      <footer class="footer-block">
        <div class="footer-inner">
          <div class="footer-left">полина ложкина</div>
          <div class="footer-right">
            <span>hse art and<br>design school</span>
          </div>
        </div>
      </footer>      

  <script src="./scripts/mainscript.js"></script>

</body>
</html>
